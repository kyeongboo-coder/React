<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root">

    </div>

    <script type="text/babel">


        const main = (
            <main>
                <div><strong>버그를 Java라 버그잡는 개리씨 키링 개발자키링 금속키링</strong></div>
                <p>12500</p>
                <div><strong>우당탕탕 라이캣의 실험실 스티커 팩</strong></div>
                <p>3500</p>
                <div><strong>딥러닝 개발자 무릎 담요</strong></div>
                <p>17500</p>
                <div><strong>네 개발잡니다 개발자키링 금속키링</strong></div>
                <p>13500</p>
                <div><strong>Hack Your Life</strong></div>
                <p>36000</p>
                <div><strong>[NEW]위니브 개발자, 캐릭터 스티커팩 2종</strong></div>
                <p>5500</p>
                <div><strong>제주코딩베이스캠프 코딩 연습장 세트</strong></div>
                <p>8000</p>
            </main>
        );


        const body = (
            <div>

                {main}

            </div>
        );

        const domContainer = document.getElementById('root');
        const root = ReactDOM.createRoot(domContainer);
        root.render(body);
    </script>
</body>

</html>
